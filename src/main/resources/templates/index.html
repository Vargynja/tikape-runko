<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumi</title>
        <meta charset="UTF-8"></meta>
    </head>

    <body>
        <h1>Etusivu</h1>

        <h2>Aiheet</h2>
        
        <ul>
            <li th:each="alu : ${alue}">                
                <a th:href="${'/alue/' + alu.id}"><span th:text="${alu.nimi}">Alue</span></a><span th:text="'   ' + ${alu.viesteja}">Viestien määrä</span>
                <span th:text="'   ' + ${alu.time} +' '">Viimeisin viesti</span>
                <a th:href="${'/alue/poista/' + alu.id}"><span th:text="Poista">Poista</span></a>
            </li>
        </ul>
        
        <form method="POST" action="/">
            Alue: <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisaa alue"/>
        </form>
    </body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${keskustelu.nimi}">Keskustelu</title>        
    </head>
    <body>
        <h1 th:text="${keskustelu.nimi}">Keskustelu</h1> <h1><a th:href="${'/'}"><span th:text="Etusivulle">Etusivu</span></a></h1>
        
        <ol>
            <li th:each="viesti : ${viestit}">
                <span th:text="${viesti.viesti}">Viesti</span><span th:text="' ' + ${viesti.nimimerkki}">Nimimerkki</span>
                <span th:text="' ' + ${viesti.date} + ' '">Päivämäärä</span>
                <a th:href="${'/alue/' + keskustelu.alue + '/keskustelu/' + keskustelu.id + '/viesti/poista/' + viesti.id}"><span th:text="Poista">Poista</span></a>
            </li>
        </ol>
        
        <form method="POST">
            Viesti: <br/>
            <textarea maxlength="500" rows="5" cols="50" name="viesti"></textarea><br/> 
            Nimimerkki: <br/>
            <input type="text" name="nimimerkki"/><br/>
            <input type="submit" value="Lisaa viesti"/>
        </form>
    </body>
</html>

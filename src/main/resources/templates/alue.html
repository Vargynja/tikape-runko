<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${alue.nimi}">Alue</title>
        <meta charset="UTF-8"></meta>        
    </head>
    <body>
        <h1 th:text="${alue.nimi}">Alue</h1> <h1><a th:href="${'/'}"><span th:text="Etusivulle">Etusivu</span></a></h1>
        <h2><span>Keskustelu    </span> <span>Viestien määrä    </span> <span>Viimeisin viesti  </span></h2>
        <ul>
            <li th:each="kesk : ${keskustelu}">
               <a th:href="${'/alue/' + alue.id + '/keskustelu/' + kesk.id}"> <span th:text="'   ' + ${kesk.nimi} + '   '">Keskustelu</span></a>
               <span th:text="${kesk.maara} + ' '">Viestien määrä</span><span th:text="${kesk.time} + ' '">Viimeisin viesti</span>
               <a th:href="${'/alue/' + alue.id + '/keskustelu/poista/' + kesk.id}"><span th:text="Poista">Poista</span></a>
            </li>
        </ul>
        <form method="POST">
            Keskustelu: <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisaa keskustelu"/>
        </form>
    </body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${alue.nimi}">Alue</title>
        
    </head>
    <body>
        <h1 th:text="${alue.nimi}">Alue</h1> <h1><a th:href="${'/'}"><span th:text="Etusivulle">Etusivu</span></a></h1>
        <h2><span>Keskustelu</span> <span>Viestien määrä</span> <span>Viimeisin viesti</span></h2>
        <ul>
            <li th:each="kesk : ${keskustelu}">
               <a th:href="${'/keskustelu/' + kesk.id}"> <span th:text="${kesk.nimi}">Keskustelu</span></a>
            </li>
        </ul>
        <form method="POST">
            Keskustelu: <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisaa keskustelu"/>
        </form>
    </body>
</html>
